<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Création de compte</title>
</head>

<body>

    <section class="vh-200 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
        <div class="mask d-flex align-items-center h-200 gradient-custom-3">
            <div class="container h-200">
                <div class="row d-flex justify-content-center align-items-center h-200">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Creer un compte</h2>

                                <form>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg"><strong>Nom Complet</strong></label>
                                        <input type="text" id="form3Example1cg" name="nom_complet" class="form-control form-control-lg" />
                                    </div>                                  
									<div class="form-outline mb-4">
									<label class="form-label" for="form3Example3cg"><strong>Adrésse email</strong></label>
									<input type="email" id="form3Example3cg" class="form-control form-control-lg" />
									</div>
									<div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg"><strong>Mot de pass</strong></label>
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cdg"><strong>Confirmer le mot de pass</strong></label>
                                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Examplea8"><strong>Numéro de téléphone</strong></label>
                                        <input type="text" id="form3Examplea8" class="form-control form-control-lg" />
                                    </div>                                                         

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Examplea8"><strong>Région</strong></label>
                                        <select class=" custom-select" >
                                                <option selected>Séléctionnez une région</option>
                                                
                                            </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Examplea8"><strong>Département</strong></label>
                                        <select class="browser-default custom-select" >
                                         <option value>Séléctionnez un département</option>
                                          
                                         </select>
                                    </div> 
									 <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Examplea8"><strong>Commune</strong></label>
                                        <select class="browser-default custom-select" >
                                         <option value>Séléctionnez une commune</option>
                                          
                                         </select>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><strong>S'inscrire</strong></button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
